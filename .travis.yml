dist: bionic
language: python

sudo: required

matrix:
    include:
        - python: 3.7
          env: TOXENV=py37
        - python: 3.8
          env: TOXENV=py38

install:
    - sudo apt-get remove python2.7
    - sudo pip install pipenv
    - pipenv install --dev
    - sudo pip install codecov

script:
    - tox

after_success:
    - codecov -v
